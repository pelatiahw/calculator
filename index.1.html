<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
</head>
<body>
    <div class="calculator">

        <div id="background"> <!-- My main background -->

            <div id="readout"></div>

            
            <div id="keys">
                    <span class="clr-btn" id="clear">clear</span>

                    <!--<span class="num"></span>
                    <span class="num"></span>
                    <span class="num"></span>-->
                <div id="row1">
                    <span class="num num-bckg frn" id="num-7">7</span>
                    <span class="num num-bckg" id="num-8">8</span>
                    <span class="num num-bckg" id="num-9">9</span>
                    <span class="num symbol symbol-bckg" id="divide">รท</span>
                </div>

                <div id="row2">
                    <span class="num num-bckg frn" id="num-4">4</span>
                    <span class="num num-bckg" id="num-5">5</span>
                    <span class="num num-bckg" id="num-6">6</span>
                    <span class="num symbol symbol-bckg" id="multiply">*</span>
                </div>

                <div id="row3">
                    <span class="num num-bckg frn" id="num-1">1</span>
                    <span class="num num-bckg" id="num-2">2</span>
                    <span class="num num-bckg" id="num-3">3</span>
                    <span class="num symbol symbol-bckg" id="subtract">-</span>
                </div>

                <div id="row 4">
                    <span class="num num-bckg" id="num-0">0</span>
                    <span class="num symbol symbol-bckg" id="decimal">.</span>
                    <span class="rslt num symbol symbol-bckg" id="result">=</span>
                    <span class="num symbol symbol-bckg" id="add">+</span>
                </div>
            </div>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</body>
</html>
