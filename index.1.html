<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
</head>
<body>
    <div class="calculator">
        <div id="readout"></div>
        <div class="keys">
            <span class="num" id="clear">c</span>
            <span class="num"></span>
            <span class="num"></span>
            <span class="num"></span>
            <span class="num" id="num-7">7</span>
            <span class="num" id="num-8">8</span>
            <span class="num" id="num-9">9</span>
            <span class="num symbol" id="divide">รท</span>
            <span class="num" id="num-4">4</span>
            <span class="num" id="num-5">5</span>
            <span class="num" id="num-6">6</span>
            <span class="num symbol" id="multiply">*</span>
            <span class="num" id="num-1">1</span>
            <span class="num" id="num-2">2</span>
            <span class="num" id="num-3">3</span>
            <span class="num symbol" id="subtract">-</span>
            <span class="num" id="num-0">0</span>
            <span class="num symbol" id="decimal">.</span>
            <span class="num symbol" id="result">=</span>
            <span class="num symbol" id="add">+</span>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/css" src="script.js"></script>
</body>
</html>
